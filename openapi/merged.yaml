openapi: 3.0.0
info:
  version: 1.0.0
  title: Open API / OFLS / Entrance Management System
  license:
    name: MIT
servers:
  - url: http://localhost:8080/v1
paths:
  /logs:
    get:
      summary: List all logs
      tags:
        - log
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGetLogsSuccess'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseInternalError'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    ResponseGetLogsSuccess:
      type: object
      properties:
        logs:
          type: array
          items:
            $ref: '#/components/schemas/Logs'
          description: Multiple logs information
    Logs:
      type: object
      required:
        - id
        - date
        - entry_time
      properties:
        id:
          type: string
          pattern: (s|m|d)\d{7}
          example: s0000000
        date:
          type: string
          format: date
          example: 2000/00/00
        entry_time:
          type: string
          pattern: \d{2}:\d{2}:\d{2}
          example: '00:00:00'
        exit_time:
          type: string
          pattern: \d{2}:\d{2}:\d{2}
          example: '02:00:00'
        purpose:
          type: integer
          example: 0
        satisfication:
          type: integer
          example: 0
    ResponseInternalError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
